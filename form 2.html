<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    .div1
    {
        display: flex;
        align-items: center;
    }
    label
    {
        margin-right: 10px;
    }
    p
    {
        color: red;
        margin-left: 10px;
    }
</style>
<body>

    <form action="page.php" method="get" id="form">
        <div class="div1">
            <label for="nom">Nom</label>
            <input type="text" id="nom">
            <p id="p_nom"></p>
        </div>

        <div class="div1">
            <label for="email">Email</label>
            <input type="text" name="" id="email">
            <p id="p_email"></p>
        </div>


        <div class="div1">
            <label for="pass">Mot de passe</label>
            <input type="password" name="" id="pass">
            <p id="p_pass"></p>
        </div>

        <div class="div1">
            <label for="confirm">Confirmation du mot de pass</label>
            <input type="password" name="" id="confirm">
            <p id="p_confirm"></p>
        </div>

        <input type="submit" value="S'inscrire" id="btn">







    </form>


    <script>
        var nom = document.getElementById("nom");
        var email = document.getElementById("email");
        var pass = document.getElementById("pass");
        var confirm = document.getElementById("confirm");
        var btn = document.getElementById("btn");

        var p_nom = document.getElementById("p_nom");
        var p_email = document.getElementById("p_email");
        var p_pass = document.getElementById("p_pass");
        var p_confirm = document.getElementById("p_confirm");

        var form = document.getElementById("form");

        form.addEventListener("submit",validation);

        function validation(event)
        {
            p_nom.innerHTML = "";
            p_email.innerHTML = "";
            p_pass.innerHTML = "";
            p_confirm.innerHTML = "";
 
            var check = true;

            if(nom.value == "")
            {
                p_nom.innerHTML = "Le nom est vide"
                check = false;
            }

            var regex = /^[A-Za-z0-9-\.]+[@][A-Za-z]+[.][A-Za-z]+$/;
            if(regex.test(email.value) == false)
            {
                p_email.innerHTML = "The email format is incorrect";
                check=false;
            }

            if(pass.value.length < 8)
            {
                p_pass.innerHTML = "Password must have more than 8 characters";
                check=false;   
            }

            if(confirm.value != pass.value || confirm.value == "")
            {
                p_confirm.innerHTML = "Passwords don't match";
                check=false;
            }



            if(check==false)
        {
            event.preventDefault();
        }

        }

       



    </script>
    
</body>
</html>
